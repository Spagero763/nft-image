<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Image Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .nft-card {
            max-width: 350px;
            width: 100%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
        }
        
        .nft-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #e0e0e0;
            overflow: hidden;
        }
        
        .nft-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .nft-image:hover {
            transform: scale(1.03);
        }
        
        .nft-info {
            padding: 20px;
        }
        
        .nft-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .nft-author {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #666;
        }
        
        .nft-author-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            background: linear-gradient(45deg, #f3ec78, #af4261);
        }
        
        .nft-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price-label {
            font-size: 14px;
            color: #777;
        }
        
        .price-value {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }
        
        .eth-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 4px;
            vertical-align: middle;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="%23696AFF" d="M16,0c8.8,0,16,7.2,16,16s-7.2,16-16,16S0,24.8,0,16S7.2,0,16,0z M23.2,13.4l-7.2,10.8l-7.2-10.8L16,5.7L23.2,13.4z"/><path fill="%23696AFF" d="M16,5.7l7.2,7.7l-7.2,10.8c0,0-7.2-10.8-7.2-10.8L16,5.7z"/></svg>');
        }
    </style>
</head>
<body>
    <div class="nft-card">
        <div class="nft-image-container">
            <img 
                src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c672b3f6-09a8-43a0-ab9b-83bb87f652fc.png" 
                alt="Digital artwork of futuristic cyberpunk cityscape with neon lights and flying cars as an NFT collectible" 
                class="nft-image"
                onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/754fbeb6-8cb2-4640-b1a4-ff2114fc0ced.png'"
            />
        </div>
        <div class="nft-info">
            <h3 class="nft-title">Cyberpunk Metropolis #4231</h3>
            <div class="nft-author">
                <div class="nft-author-icon"></div>
                <span>@digital_artist</span>
            </div>
            <div class="nft-price">
                <span class="price-label">Current Price</span>
                <span class="price-value">
                    <span class="eth-icon"></span>
                    0.75 ETH
                </span>
            </div>
        </div>
    </div>
</body>
</html>
